<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      <script src="https://kit.fontawesome.com/b39604a98c.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Work Day Scheduler with JQuery</title>
   </head>

   <body>
      <header class="jumbotron">
         <h1 class="display-3">Work Day Scheduler</h1>
         <p class="lead">A simple calendar app for scheduling your work day</p>
         <p id="current-day" class="lead"></p>
      </header>
      <div id="cont-fluid" class="container-fluid px-5">
         <!-- Timeblocks go here -->
         <div id="time-09" class="time-block row past">
            <div id="time-text-09" class="hour col-2 col-md-1 text-center py-3">9 AM</div>
            <textarea id="textarea-09" rows="3" class="col-8 col-md-10 description">My appointments</textarea>
            <button id="btn-09" class="btn saveBtn col-2 col-md-1" aria-label="save">
               <i id="icon-09" data-hourindex="09" class="fas fa-floppy-disk" aria-hidden="true"></i>
            </button>
         </div>
         <div id="time-09" class="time-block row present">
            <div id="time-text-09" class="hour col-2 col-md-1 text-center py-3">9 AM</div>
            <textarea id="textarea-09" rows="3" class="col-8 col-md-10 description">My appointments</textarea>
            <button id="btn-09" class="btn saveBtn col-2 col-md-1" aria-label="save">
               <i id="icon-09" data-hourindex="09" class="fas fa-floppy-disk" aria-hidden="true"></i>
            </button>
         </div>
         <div id="time-09" class="time-block row future">
            <div id="time-text-09" class="hour col-2 col-md-1 text-center py-3">9 AM</div>
            <textarea id="textarea-09" rows="3" class="col-8 col-md-10 description">My appointments</textarea>
            <button id="btn-09" class="btn saveBtn col-2 col-md-1" aria-label="save">
               <i id="icon-09" data-hourindex="09" class="fas fa-floppy-disk" aria-hidden="true"></i>
            </button>
         </div>
      </div>

      <script src="https://kit.fontawesome.com/b39604a98c.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
