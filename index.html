<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      <script src="https://kit.fontawesome.com/b39604a98c.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Work Day Scheduler with JQuery</title>
   </head>

   <body>
      <header class="jumbotron">
         <h1 class="display-3">Work Day Scheduler</h1>
         <p class="lead">A simple calendar app for scheduling your work day</p>
         <p id="current-day" class="lead"></p>
      </header>
      <div id="time-blocks" class="container mx-auto time-blocks">
         <!-- Timeblocks go here -->
         <div id="time-block" class="time-block row past">
            <div id="time-id" class="hour col">9 AM</div>
            <textarea name="" id="text-area-id" rows="3" class="textarea col-10 description">
THIS IS A MESSAGE</textarea
            >
            <button id="button-id" class="btn saveBtn col">
               <i id="icon-id" class="icon-id fa-solid fa-floppy-disk"></i>
            </button>
         </div>
         <div id="time-block" class="time-block row present">
            <div id="time-id" class="hour col">10 AM</div>
            <textarea name="" id="text-area-id" rows="3" class="textarea col-10 description">
THIS IS A MESSAGE</textarea
            >
            <button id="button-id" class="btn saveBtn col">
               <i id="icon-id" class="icon-id fa-solid fa-floppy-disk"></i>
            </button>
         </div>
         <div id="time-block" class="time-block row future">
            <div id="time-id" class="hour col">11 AM</div>
            <textarea name="" id="text-area-id" rows="3" class="textarea col-10 description">
THIS IS A MESSAGE</textarea
            >
            <button id="button-id" class="btn saveBtn col">
               <i id="icon-id" class="icon-id fa-solid fa-floppy-disk"></i>
            </button>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
